<table class="table-auto m-auto w-4/5 mt-20 mb-20">
  <thead class="h-12 bg-teal-100 ">
    <tr>
      <th>Foto</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Ciudad</th>
      <th>Nombre de la compaÃ±ia</th>
      <th>Detalles</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let userlist of usersLists" class="text-center border-2 h-20">
      <td>
        <img class="w-12 h-12 rounded-full m-auto" [src]="userlist?.image" alt="gravatar">
      </td>
      <td> {{ userlist?.name }}</td>
      <td> {{ userlist?.email }} </td>
      <td> {{ userlist?.address?.city }} </td>
      <td> {{ userlist?.company?.name }}</td>
      <td>
        <button
          class="text-white font-bold rounded-md w-20 h-8 bg-cyan-400 shadow-cyan-500/50 shadow-md transition focus:outline-none hover:bg-cyan-300 hover:shadow-xl"
          (click)="detailsUser(userlist)">Ver</button>
      </td>
    </tr>
  </tbody>
</table>
